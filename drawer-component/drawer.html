<!DOCTYPE html>
<html lang="javascriptreact">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer-Component</title>
    <link rel="stylesheet" href="drawer.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Title
                <p class="subtitle">subtext</p>
            </div>
        </div>
        <div class="drawer">
            <div class="option option1">
                <i class="fas fa-inbox"></i>
                Inbox
            </div>
            <div class="option option2">
                <i class="far fa-paper-plane"></i>
                Star
            </div>
            <div class="option option3">
                <i class="fas fa-star"></i>
                Sent Mail
            </div>
            <div class="option option4">
                <i class="far fa-envelope-open"></i>
                Drafts
            </div>
        </div>

    </div>

</body>
</html>
